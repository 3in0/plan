<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #mylocation {
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: 29px;
        height: 29px;
        display: grid;
        place-items: center;
        z-index: 10;
        background-color: whitesmoke;
        border-radius: 3px;

      }
      #mylocation div {

        background-image: url( 'mylocation.png' );
        width: 18px;
        height: 18px;

      }

    </style>
  </head>
  <body>
    <div id="map">
      <div id="mylocation">
        <div></div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>

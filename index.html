<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #console {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 10px;
        right: 10px;
        background-color: white;
        z-index: 10;
        font-size: 10px;
        display: grid;
        place-content: center;
        font-family: 'Consolas';
      }
    </style>
  </head>
  <body>
    <div id="map">
      <div id="console"></div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
